version: 1
backend:
  phases:
    preBuild:
      commands:
        - echo "Installing backend dependencies..."
        - npm install -g @aws-amplify/cli
        - npm install
    build:
      commands:
        - echo "Deploying backend via Amplify Gen2..."
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
  artifacts:
    baseDirectory: amplify
    files:
      - '**/*'
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing frontend dependencies..."
        - npm ci
    build:
      commands:
        - echo "Building the frontend..."
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

