version: 1
backend:
  phases:
    preBuild:
      commands:
        - echo "Installing backend dependencies..."
        # Install Amplify CLI globally if needed (ensure version supports Gen2)
        - npm install -g @aws-amplify/cli
        - npm install
    build:
      commands:
        - echo "Deploying backend via Amplify Gen2..."
        # Use the pipeline-deploy command for CI/CD deployments
        - npx ampx pipeline-deploy
  artifacts:
    baseDirectory: amplify
    files:
      - '**/*'
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing frontend dependencies..."
        - npm ci
    build:
      commands:
        - echo "Building the frontend..."
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

